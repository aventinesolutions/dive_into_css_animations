<!-- Page content -->
<div id="page-content" class="home" data-view-name="home">

    <!-- Home top -->
    <div class="home-top">
        <div class="home-top-logo hide-top">
            <svg class="icon-logo-1 icon">
                <use xlink:href="#icon-logo-1" />
            </svg>
        </div>
        <h1 class="home-title hide-top">
            <span class="home-title-l1">Trouvez votre destination</span>
            <span class="home-title-l2">au départ de Lyon-Saint Exupéry</span>
        </h1>
        <div class="hide-top">
            <h2 class="home-subtitle">Sélectionnez vos critères</h2>
            <div class="home-top-arrow arrow arrow-white arrow-down">
                <div class="arrow-line arrow-line1"></div>
                <div class="arrow-line arrow-line2"></div>
                <div class="arrow-line arrow-line3"></div>
            </div>
        </div>
    </div>

    <!-- Choice buttons -->
    <div class="home-choice-container choice-large-container">
        <!-- Wrapper line 1 -->
        <div class="home-choice-wrapper-line">
            <!-- Choice 1 -->
            <div class="choice choice-large choice-1" data-selector="1">
                <div class="choice-large-bg"></div>
                <div class="choice-large-content">
                    <div class="choice-large-title">
                        La<br>thématique
                    </div>
                    <div class="choice-large-info">
                        <div class="choice-large-icon-container icon-container">
                            <svg class="icon-notebook icon icon-red">
                                <use xlink:href="#icon-notebook" />
                            </svg>
                        </div>
                        <div class="choice-large-option choice-option"></div>
                    </div>
                    <div class="choice-large-arrow arrow arrow-gray arrow-down">
                        <div class="arrow-line arrow-line1"></div>
                        <div class="arrow-line arrow-line2"></div>
                        <div class="arrow-line arrow-line3"></div>
                    </div>
                </div>
            </div>
            <!-- Choice 2 -->
            <div class="choice choice-large choice-2" data-selector="2">
                <div class="choice-large-bg"></div>
                <div class="choice-large-content">
                    <div class="choice-large-title">
                        La<br>température
                    </div>
                    <div class="choice-large-info">
                        <div class="choice-large-icon-container icon-container">
                            <svg class="icon-thermometer icon icon-red">
                                <use xlink:href="#icon-thermometer" />
                            </svg>
                        </div>
                        <div class="choice-large-option choice-option">
                            <div class="choice-large-option-min choice-option-min"></div>
                            <div class="choice-large-option-arrow arrow arrow-red arrow-right">
                                <div class="arrow-line arrow-line1"></div>
                                <div class="arrow-line arrow-line2"></div>
                                <div class="arrow-line arrow-line3"></div>
                            </div>
                            <div class="choice-large-option-max choice-option-max"></div>
                        </div>
                    </div>
                    <div class="choice-large-arrow arrow arrow-gray arrow-down">
                        <div class="arrow-line arrow-line1"></div>
                        <div class="arrow-line arrow-line2"></div>
                        <div class="arrow-line arrow-line3"></div>
                    </div>
                </div>
            </div>
            <!-- Choice 3 -->
            <div class="choice choice-large choice-2" data-selector="3">
                <div class="choice-large-bg"></div>
                <div class="choice-large-content">
                    <div class="choice-large-title">
                        Budget vol<br><span class="choice-large-title-small">(A/R par personne)</span>
                    </div>
                    <div class="choice-large-info">
                        <div class="choice-large-icon-container icon-container">
                            <svg class="icon-euro icon icon-red">
                                <use xlink:href="#icon-euro" />
                            </svg>
                        </div>
                        <div class="choice-large-option choice-option">
                            <div class="choice-large-option-min choice-option-min"></div>
                            <div class="choice-large-option-arrow arrow arrow-red arrow-right">
                                <div class="arrow-line arrow-line1"></div>
                                <div class="arrow-line arrow-line2"></div>
                                <div class="arrow-line arrow-line3"></div>
                            </div>
                            <div class="choice-large-option-max choice-option-max"></div>
                        </div>
                    </div>
                    <div class="choice-large-arrow arrow arrow-gray arrow-down">
                        <div class="arrow-line arrow-line1"></div>
                        <div class="arrow-line arrow-line2"></div>
                        <div class="arrow-line arrow-line3"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Wrapper line 2 -->
        <div class="home-choice-wrapper-line">
            <!-- Choice 4 -->
            <div class="choice choice-large choice-3" data-selector="4">
                <div class="choice-large-bg"></div>
                <div class="choice-large-content">
                    <div class="choice-large-title">
                        Temps de<br>vol max.
                    </div>
                    <div class="choice-large-info">
                        <div class="choice-large-icon-container icon-container">
                            <svg class="icon-clock icon icon-red">
                                <use xlink:href="#icon-clock" />
                            </svg>
                        </div>
                        <div class="choice-large-option choice-option"></div>
                    </div>
                    <div class="choice-large-arrow arrow arrow-gray arrow-down">
                        <div class="arrow-line arrow-line1"></div>
                        <div class="arrow-line arrow-line2"></div>
                        <div class="arrow-line arrow-line3"></div>
                    </div>
                </div>
            </div>
            <!-- Choice 5 -->
            <div class="choice choice-large choice-4" data-selector="5">
                <div class="choice-large-bg"></div>
                <div class="choice-large-content">
                    <div class="choice-large-title">
                        La<br>période
                    </div>
                    <div class="choice-large-info">
                        <div class="choice-large-icon-container icon-container">
                            <svg class="icon-plane-take-off icon icon-red">
                                <use xlink:href="#icon-plane-take-off" />
                            </svg>
                        </div>
                        <div class="choice-large-option choice-option">
                            <div class="choice-option-line choice-option-line-1"></div>
                            <div class="choice-option-line choice-option-line-2"></div>
                        </div>
                    </div>
                    <div class="choice-large-arrow arrow arrow-gray arrow-down">
                        <div class="arrow-line arrow-line1"></div>
                        <div class="arrow-line arrow-line2"></div>
                        <div class="arrow-line arrow-line3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Home bottom -->
    <div class="home-bottom">
        <div class="home-btn-search hide-bottom">
            Lancer la recherche
            <div class="home-icon-search icon-container">
                <svg class="icon-search icon icon-white">
                    <use xlink:href="#icon-search" />
                </svg>
            </div>
        </div>
        <div class="home-bottom-or hide-bottom">ou</div>
        <div class="home-btn-surprise-me random-btn hide-bottom">
            <div class="home-icon-surprise-me icon-container">
                <svg class="icon-surprise-me icon">
                    <use xlink:href="#icon-surprise-me" />
                </svg>
            </div>
            <div class="home-random-icon-container random-icon-container">
                <svg class="icon-random-1 icon visible">
                    <use xlink:href="#icon-random-1" />
                </svg>
                <svg class="icon-notebook icon icon-white">
                    <use xlink:href="#icon-notebook" />
                </svg>
                <svg class="icon-thermometer icon icon-white">
                    <use xlink:href="#icon-thermometer" />
                </svg>
                <svg class="icon-euro icon icon-white">
                    <use xlink:href="#icon-euro" />
                </svg>
                <svg class="icon-clock icon icon-white">
                    <use xlink:href="#icon-clock" />
                </svg>
                <svg class="icon-plane-take-off icon icon-white">
                    <use xlink:href="#icon-plane-take-off" />
                </svg>
            </div>
            <div class="random-btn-over"></div>
        </div>
    </div>

    <div class="home-logo">
        <svg class="icon-logo icon icon-white">
            <use xlink:href="#icon-logo" />
        </svg>
    </div>

</div>
